<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Sky Sway</title>
  </head>

  <body>
    <div class="d-flex flex-wrap vh-100">
      <aside class="d-flex flex-column col-12 col-lg-3 p-3 text-light">
        <div id="logo" class="p-2">
          <img src="./assets/images/sky-sway-logo.png" alt="" />
        </div>

        <h1 class="fs-3 lh-1 p-2">
          Weather Forecasts<br />at Your Fingertips!
        </h1>

        <div class="input-group mb-3 p-2">
          <input
            type="text"
            class="form-control"
            placeholder="Search for a city!"
            aria-label="Search for a city!"
            aria-describedby="button-addon2"
            id="cityInput"
          />
          <button class="btn btn-primary" type="button" id="button-addon2">
            Button
          </button>
        </div>

        <div id="search-history">
          <p id="error-message" style="color: red; display: none"></p>
        </div>
      </aside>

      <section
        id="content"
        class="container-fluid col-sm-12 col-lg-9 p-3 d-flex flex-column flex-wrap"
      >
        <div id="weather-display"></div>

        <div id="five-days-forecast" class="hidden">
          <h2>5-days Forecast</h2>

          <div
            id="forecast-display"
            class="d-flex justify-content-between"
          ></div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
